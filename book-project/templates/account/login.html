{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load static  %}

{% block title %}Login{% endblock %}

{% block content %}
<div style="width: 450px;  margin: 0 auto; padding-top: 7%;">
<h2 style="color: white;">Login</h2>
<form method="post" style="color: white;">
    {% csrf_token %}
    <div id="div_id_login" style="padding-bottom: 5%; padding-top: 5%;" class="form-group"> <label for="id_login" class=" requiredField"> Username<span class="asteriskField">*</span> </label> <div class=""> <input type="text" name="login" placeholder="Username" autocomplete="username" maxlength="150" class="textinput textInput form-control" required="" id="id_login"> </div> </div> 
    <div id="div_id_password" style="padding-bottom: 7%;" class="form-group"> <label for="id_password" class=" requiredField">Password<span class="asteriskField">*</span> </label> <div class=""> <input type="password" name="password" placeholder="Password" autocomplete="current-password" class="textinput textInput form-control" required="" id="id_password"> </div> </div> <div class="form-group">   
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
{% endblock %}
