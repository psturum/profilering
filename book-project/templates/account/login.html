{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
  <h2 style="color: whitesmoke;">Log In</h2>
  <form method="post" style="color: white;">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit" style="color: white;">Log In</button>
  </form>
{% endblock content %}
