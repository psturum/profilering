{% extends '_base.html' %}
{% load static %}
{% block title %}Emotion Data{% endblock title %}

{% block content %}
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['bar']});
    google.charts.setOnLoadCallback(drawStuff);

    function drawStuff() {
      var data = new google.visualization.arrayToDataTable([
            ['Humør', 'Antal observeret'],
            ['Angry', parseFloat("{{ user.emotion_data.angry }}")],
            ['Disgusted', parseFloat("{{ user.emotion_data.disgusted }}")],
            ['Fearful', parseFloat("{{ user.emotion_data.fearful }}")],
            ['Happy', parseFloat("{{ user.emotion_data.happy }}")],
            ['Neutral', parseFloat("{{ user.emotion_data.neutral }}")],
            ['Sad', parseFloat("{{ user.emotion_data.sad }}")],
            ['Surprised',parseFloat("{{ user.emotion_data.surprised }}")],
        ]);

      var options = {
        width: 800,
        height: 600,
        legend: { position: 'none' },
        colors: ['black'],
        chart: {
          title: 'Observerede ansigtsudtryk'
        },
        axes: {
        },
        bar: { groupWidth: "90%" }
      };

      var chart = new google.charts.Bar(document.getElementById('top_x_div'));
      // Convert the Classic options to Material options.
      chart.draw(data, google.charts.Bar.convertOptions(options));
    };
  </script>

  <div id="top_x_div" style="width: 800px; height: 600px;"></div>

  
{% endblock content %}
